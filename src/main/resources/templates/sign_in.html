<!DOCTYPE html>
<html lang="uz" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UzHost — Kirish</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#EF4444" },
                    fontFamily: { sans: ["Inter", "system-ui", "sans-serif"] },
                },
            },
        };
    </script>
</head>

<body class="font-sans bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100">

<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">

        <!-- HEADER -->
        <div class="text-center mb-8">
            <div class="w-14 h-14 mx-auto rounded-xl bg-gradient-to-br from-primary to-red-600
                        flex items-center justify-center text-white font-bold text-2xl mb-4">
                U
            </div>
            <h1 class="text-3xl font-bold">UzHost</h1>
            <p class="text-gray-500">Client Panel</p>
        </div>

        <!-- LOGIN FORM -->
        <div class="p-8 rounded-2xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
            <div th:if="${error}"
                 class="mb-4 p-4 rounded-lg
            bg-red-50 dark:bg-red-950/30
            border border-red-200 dark:border-red-900/40
            text-sm text-red-700 dark:text-red-400">
                <!--/*@thymesVar id="error" type="templates"*/-->
                <span th:text="${error}">Xatolik yuz berdi</span>
            </div>

            <form class="space-y-4" action="/auth/sign_in" method="POST">

                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">email</span>
                        <label>
                            <input type="email" name="email" required
                                   class="w-full pl-11 pr-4 py-3 rounded-lg border
                                   border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800
                                   focus:outline-none focus:ring-2 focus:ring-primary/50"
                                   placeholder="sizning@email.uz">
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Parol</label>
                    <div class="relative">
                        <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                        <label for="loginPassword">   <input type="password" id="loginPassword" name="password" required
                                                             class="w-full pl-11 pr-12 py-3 rounded-lg border
                               border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800
                               focus:outline-none focus:ring-2 focus:ring-primary/50"></label>
                        <button type="button"
                                onclick="togglePassword('loginPassword', this)"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <span class="material-icons">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="w-4 h-4 rounded text-primary">
                        <span class="text-gray-500">Eslab qolish</span>
                    </label>
                    <a href="#" class="text-primary hover:text-red-600">Parolni unutdingizmi?</a>
                </div>

                <button class="w-full py-3 rounded-lg bg-primary hover:bg-red-600
                               text-white font-medium transition">
                    Kirish
                </button>
            </form>
        </div>

        <p class="text-center mt-6 text-sm text-gray-500">
            Akkountingiz yo‘qmi?
            <a href="/sign_up" class="text-primary hover:text-red-600 font-medium">
                Ro‘yxatdan o‘ting
            </a>
        </p>

    </div>
</div>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('.material-icons');
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.textContent = input.type === 'password' ? 'visibility_off' : 'visibility';
    }
</script>

</body>
</html>
